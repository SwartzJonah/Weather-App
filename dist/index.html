<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div id="header">
        <button id="changeTempBtn">°C / °F</button>
        <div id="formDiv">
            <form id="searchForm" action="" method="get">
                <input type="text" id='location' name='location' placeholder="New Location">
                <button type="submit" form="searchForm" id="submitBtn"><img src="./assets/search2.svg"></button>
            </form>
        </div>
    </div>

    <div id="content"></div>
</body>
<footer>
    <p>Built By <a href="https://github.com/SwartzJonah">Jonah Swartz</a></p>
</footer>
</html>
